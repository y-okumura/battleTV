<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Battle 7</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>//<![CDATA[
    function update() {
        $.ajax("/score/ranking"
        ).done(function( data, textStatus, jqXHR ) {
            var ranking = $('#ranking')
            var top = 0
            index.empty()
            $.each(data, function(i, user) {
                if (top == 0) {
                    top = user.score
                }
                var row = $("<div class='row'>").appendTo(index)
                $('<div class="col-sm-1"></div>').appendTo(row).text(user.userId)
                $('<div class="progress-bar" role="progressbar">123</div>').appendTo(
                        $('<div class="progress"></div>').appendTo(row)
                ).text(user.score).css('width', (user.score * 100 / top) + "%")
            })
        }).always(function() {
            setTimeout(update, 2500)
        });

    }
    $(function() {
        update()
    })
    //]]></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Team Battle 7</h1>
        </div>
        <div id="ranking" class="panel-body">
        </div>
    </div>
</body>
</html>
